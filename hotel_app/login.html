<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-villa-agency.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">
</head>
<div class="sub-header">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8">
        <ul class="info">
          <li><i class="fa fa-envelope"></i> info@soldesk.com</li>
          <li><i class="fa fa-map"></i> 서울특별시 종로구 종로12길 15</li>
        </ul>
      </div>
      <div class="col-lg-4 col-md-4">
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-facebook"></i></a></li>
          <li><a href="https://x.com/minthu" target="_blank"><i class="fab fa-twitter"></i></a></li>
          <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
          <li><a href="#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<body>
  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <a href="index.html" class="logo">
              <h1>GARANGBI</h1>
            </a>
            <ul class="nav" id="mainNav">
              <li><a href="index.html" class="nav-link">홈</a></li>
              <li><a href="properties.html" class="nav-link">매물 목록</a></li>
              <li><a href="property-details.html" class="nav-link">매물 상세</a></li>
              <li><a href="contact.html" class="nav-link">문의하기</a></li>
              <!-- 로그인/회원가입/마이페이지/로그아웃 메뉴는 JS로 동적 생성 -->
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <div class="container" style="max-width: 400px; margin: 60px auto;">
    <div class="card shadow">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">로그인</h3>
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">아이디</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      <div class="col-lg-8">
        <p>Copyright © 2048 호텔 중개 사이트. 모든 권리 보유.
        디자인: <a rel="nofollow" href="https://templatemo.com" target="_blank">TemplateMo</a></p>
      </div>
    </div>
  </footer>
  <script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    if (!username || !password) {
        alert('아이디와 비밀번호를 모두 입력해주세요.');
        return;
    }
    const formData = new FormData();
    formData.append('username', username);
    formData.append('password', password);
    try {
        const response = await fetch('http://app-alb-1549623511.ap-northeast-2.elb.amazonaws.com:5000/login', { 
            method: 'POST',
            body: formData
        });
        const result = await response.json();
        if (result.result === 'success') {
            localStorage.setItem('user', JSON.stringify({ username: username }));
            alert('로그인 성공!');
            window.location.href = 'index.html';
        } else {
            alert(result.msg || '로그인에 실패했습니다.');
        }
    } catch (err) {
        alert('서버 오류가 발생했습니다.');
    }
});
  </script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/counter.js"></script>
  <script src="assets/js/custom.js"></script>
  <script>
window.addEventListener('DOMContentLoaded', function() {
    const nav = document.getElementById('mainNav');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const isLoggedIn = !!user.username;
    if (isLoggedIn) {
        // 마이페이지
        const mypageLi = document.createElement('li');
        const mypageA = document.createElement('a');
        mypageA.href = 'mypage.html';
        mypageA.className = 'nav-link';
        mypageA.textContent = '마이페이지';
        mypageLi.appendChild(mypageA);
        nav.appendChild(mypageLi);
        // 로그아웃
        const logoutLi = document.createElement('li');
        const logoutA = document.createElement('a');
        logoutA.href = '#';
        logoutA.className = 'nav-link';
        logoutA.textContent = '로그아웃';
        logoutA.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('user');
            alert('로그아웃 되었습니다.');
            window.location.href = 'login.html';
        });
        logoutLi.appendChild(logoutA);
        nav.appendChild(logoutLi);
    } else {
        // 로그인
        const loginLi = document.createElement('li');
        const loginA = document.createElement('a');
        loginA.href = 'login.html';
        loginA.className = 'nav-link';
        loginA.textContent = '로그인';
        loginLi.appendChild(loginA);
        nav.appendChild(loginLi);
        // 회원가입
        const registerLi = document.createElement('li');
        const registerA = document.createElement('a');
        registerA.href = 'register.html';
        registerA.className = 'nav-link';
        registerA.textContent = '회원가입';
        registerLi.appendChild(registerA);
        nav.appendChild(registerLi);
    }
    // 메뉴 동적 추가 후 loaded 클래스 부여
    nav.classList.add('loaded');
});
</script>
</body>
</html>
