<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료</title>
    <link rel="stylesheet" href="assets/css/templatemo-villa-agency.css">
    <style>
        .success-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .success-container h2 {
            color: #4e9cff;
            margin-bottom: 18px;
        }
        .success-container p {
            font-size: 1.1em;
            margin-bottom: 32px;
        }
        .success-container button {
            padding: 12px 32px;
            background: #4e9cff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .success-container button:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2>결제가 완료되었습니다!</h2>
        <p>호텔 예약 및 결제가 정상적으로 처리되었습니다.<br>이용해주셔서 감사합니다.</p>
        <button onclick="location.href='index.html'">메인으로 돌아가기</button>
    </div>
</body>
</html>
