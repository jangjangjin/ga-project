  <div class="contact-page section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="section-heading">
            <h6>| 문의하기</h6>
            <h2>담당자와 연락해보세요</h2>
          </div>
          <p>궁금한 점이 있으시면 언제든 문의해 주세요. 다양한 호텔과 신속한 상담을 약속드립니다.</p>
          <div class="row">
            <div class="col-lg-12">
              <div class="item phone">
                <img src="assets/images/phone-icon.png" alt="전화 아이콘" style="max-width: 52px;">
                <h6>1544-0714<br><span>호텔 대표번호</span></h6>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="item email">
                <img src="assets/images/email-icon.png" alt="이메일 아이콘" style="max-width: 52px;">
                <h6>info@soldesk.com<br><span>호텔 이메일</span></h6>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <form id="contact-form" action="" method="post">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <label for="name">이름</label>
                  <input type="name" name="name" id="name" placeholder="이름을 입력하세요" autocomplete="on" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="email">이메일</label>
                  <input type="text" name="email" id="email" pattern="[^ @]*@[^ @]*" placeholder="이메일을 입력하세요" required="">
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="subject">제목</label>
                  <input type="subject" name="subject" id="subject" placeholder="제목을 입력하세요" autocomplete="on" >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <label for="message">메시지</label>
                  <textarea name="message" id="message" placeholder="메시지를 입력하세요"></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="orange-button">메시지 보내기</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-12">
          <div id="map">

  <script>
window.addEventListener('DOMContentLoaded', function() {
    const nav = document.getElementById('mainNav');
    const user = JSON.parse(localStorage.getItem('user') || '{}');
    const isLoggedIn = !!user.username;
    if (isLoggedIn) {
        // 마이페이지
        const mypageLi = document.createElement('li');
        const mypageA = document.createElement('a');
        mypageA.href = 'mypage.html';
        mypageA.className = 'nav-link';
        mypageA.textContent = '마이페이지';
        mypageLi.appendChild(mypageA);
        nav.appendChild(mypageLi);
        // 로그아웃
        const logoutLi = document.createElement('li');
        const logoutA = document.createElement('a');
        logoutA.href = '#';
        logoutA.className = 'nav-link';
        logoutA.textContent = '로그아웃';
        logoutA.addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('user');
            alert('로그아웃 되었습니다.');
            window.location.href = 'login.html';
        });
        logoutLi.appendChild(logoutA);
        nav.appendChild(logoutLi);
    } else {
        // 로그인
        const loginLi = document.createElement('li');
        const loginA = document.createElement('a');
        loginA.href = 'login.html';
        loginA.className = 'nav-link';
        loginA.textContent = '로그인';
        loginLi.appendChild(loginA);
        nav.appendChild(loginLi);
        // 회원가입
        const registerLi = document.createElement('li');
        const registerA = document.createElement('a');
        registerA.href = 'register.html';
        registerA.className = 'nav-link';
        registerA.textContent = '회원가입';
        registerLi.appendChild(registerA);
        nav.appendChild(registerLi);
    }
    // 메뉴 동적 추가 후 loaded 클래스 부여
    nav.classList.add('loaded');
});
</script>
